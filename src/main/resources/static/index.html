<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="background ">
    <div class="content container rounded-2 ">
        <form action="" class="cadastro">
            <h1 class="display-4 text-center mb-4 text-responsive" id="title">ENTRAR</h1>
            <div class="row justify-content-center">
                <div class=" justify-content-center">
                    <input id = "mercado" type="text" name="usuario" class="form-control" placeholder="Usuário">
                    <div id = "divMercado"></div>
                </div>
                <div class=" mt-4 justify-content-center">
                    <input id = "senha" type="password"  name= "senha" class="form-control" placeholder="Senha">
                    <div id = "divSenha"></div>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-dark" id="button">ENTRAR</button>
                </div>
                <p class="d-flex justify-content-center mt-3">Não tem conta?&nbsp;<a href="cadastro/index.html" class="">Cadastre-se</a></p>
                <a href="recuperar_senha/index.html" class="d-flex justify-content-center ">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
