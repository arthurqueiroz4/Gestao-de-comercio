<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTERAR SENHA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="background ">
    <div class="content container rounded-2 w-50">
        <form action="" class="cadastro">
            <h1 class="display-4 text-center mb-5 text-responsive" id="title">ALTERAR SENHA</h1>
            <div class="">
                <div class="col">
                    <input type="text" name="usuario" class="form-control" placeholder="CNPJ">
                </div>
                <div class="col mt-3" id="inputs">
                    <input type="password" name="senha" class="form-control w-100 mt-4" placeholder="REDEFINIR SENHA">
                    <input type="password" name="confirmation" class="form-control w-100 mt-4" placeholder="CONFIRMAR SENHA">
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-dark mt-3" id="button">ENTRAR</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
