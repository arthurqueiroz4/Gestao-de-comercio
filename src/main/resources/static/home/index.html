<!doctype html>
<html lang="pt-br">

<head>
<title>HOME</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet" href="style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
	rel="stylesheet">
</head>

<body class="background ">
	<header>
		<nav class="navbar header " id="bg">
			<div class="container-fluid">
				<div class="ms-1">
					<a href="../home/index.html" class="nav-link d-inline fs-3"> <img
						src="../home/assets/home.svg" alt="icone de casa" id="home-icon">
						HOME
					</a> <a href="" class="nav-link d-inline ms-3 fs-3 "> <img
						src="../home/assets/grocery_cart.svg" class="mb-2"
						alt="icone de carrinho de supermercado"> VENDAS
					</a> <a href="../estoque/index.html"
						class="nav-link d-inline ms-3 fs-3 responsive-text" id="estoque">
						<img src="../home/assets/box.svg" class="mb-2"
						alt="icone de caixa"> ESTOQUE
					</a>

				</div>
				<div>
					<a href="/logout">
						<button type="button" class="btn btn-danger" onclick="sair()">SAIR</button>
					</a>
				</div>
			</div>
		</nav>

	</header>
	<main>
		<div class="d-flex justify-content-center align-items-center"
			style="min-height: 100vh;">
			<div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="background-color: #ffefcd; margin-top: 30px;">
				<div class="row">
					<h1 class="display-5 text-center mt-2 mb-5">HISTORICO DE
						VENDAS</h1>
				</div>
				<div class="row table-responsive m-1" id="scrollable">

					<table id="tabela"
						class="table table-hover col rounded table-striped border-secondary">
						<thead class="thead-dark">
							<tr>
								<th>Produto</th>
								<th>Código de barras</th>
								<th>Preço unitário</th>
								<th>Quantidade</th>
								<th>Data</th>
							</tr>
						</thead>
						<tbody class="table-group-divider">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
	<footer> </footer>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous">
  </script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous">
  </script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>

</html>
